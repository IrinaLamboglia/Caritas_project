{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bajaAyudante-estilos.css' %}">

    <title>Baja Ayudante</title>
</head>
<body>
    <h1>Listado Ayudantes</h1>
    
    <!-- Formulario de bÃºsqueda -->
    <form method="POST" action="{% url 'mostrarBaja' %}">
        <label for="buscar">Buscar:</label>
        <input type="text" id="buscar" name="text">
        <button type="submit">Buscar</button>
    </form>
    
    <!-- Listado de elementos -->
    <ul>
        {% for elemento in elementos %}
            <li>{{ elemento.email }}</li>
        {% empty %}
            <li>No se encontraron ayudantes.</li>
        {% endfor %}
    </ul>
</body>
</html>
