<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Donación</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>Realizar Donación</h1>
            </div>
            <div class="card-body">
                <form id="donacionForm" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre_usuario">Nombre (opcional)</label>
                        <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" placeholder="Anónimo">
                    </div>
                    <div class="form-group">
                        <label for="monto">Monto</label>
                        <input type="number" class="form-control" id="monto" name="monto" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mr-2">Donar</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Volver</a>
                    </div>
                </form>
            </div>
        </div>
        <div id="qrContainer" class="card mt-5" style="display:none;">
            <div class="card-header text-center">
                <h2>Escanea el código QR para donar</h2>
            </div>
            <div class="card-body text-center">
                <img id="qrCode" src="" alt="Código QR" class="img-fluid">
                <div class="mt-3">
                    <a id="donarLink" href="#" class="btn btn-success">Donar desde aquí</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#donacionForm').on('submit', function(e) {
                e.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: '{% url "realizar_donacion" %}',
                    data: {
                        nombre_usuario: $('#nombre_usuario').val() || 'Anónimo',
                        monto: $('#monto').val(),
                        csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val()
                    },
                    success: function(response) {
                        $('#qrCode').attr('src', 'data:image/png;base64,' + response.qr_code);
                        $('#donarLink').attr('href', response.init_point);
                        $('#qrContainer').show();
                    },
                    error: function(response) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Algo salió mal. Intenta nuevamente.',
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
