{% load static %} <!-- Agrega esta línea al principio para cargar las etiquetas de archivos estáticos -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" type="image/png" href="{% static 'imagenes/logoCaritas.jpg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/registro-estilos.css' %}"> 

</head>
<body>
    <h2>Registrarse</h2>
    <form action="{% url 'registro' %}" method="post">
        {% csrf_token %}
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="nombre@gmail.com" required><br>
        
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
    
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>
    
        <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="2003-05-06" required><br>
    
        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br>
        
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="contraseña" required><br>
       
        <label for="dni">DNI:</label><br>
        <input type="text" id="dni" name="dni" required><br>
        
        {% if user.tipo="administrador"%}
        <h4>
            <!--upper pone ne mayus  -->
            <label for="filial">FILIAL:</label><br>
            <input type="text" id="filial" name="filial" required><br>
        </h4>
        {% endif %}

        <input type="submit" value="Aceptar">
    </form>
    
</body>
</html>
