<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Salida</title>
</head>
<body>
    <h2>¿Estás seguro de que deseas cerrar sesión?</h2>
    <form action="{% url 'exit' %}" method="post">
        {% csrf_token %}
        <button type="submit">Sí, cerrar sesión</button>
        <a href="{% url 'login' %}">Cancelar</a>
    </form>
</body>
</html>
